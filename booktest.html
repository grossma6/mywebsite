<!DOCTYPE html>
<html lang="en" class="no-js demo-2">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BookBlock: A Content Flip Plugin - Demo 2</title>
<meta name="description" content="Bookblock: A Content Flip Plugin - Demo 2" />
<meta name="keywords" content="javascript, jquery, plugin, css3, flip, page, 3d, booklet, book, perspective" />
<meta name="author" content="Codrops" />
<link rel="shortcut icon" href="../favicon.ico">
<link rel="stylesheet" href="./styles/mystyle.css">
<link rel="stylesheet" type="text/css" href="styles/bookblock.css" />
<!-- custom demo style -->
<script src="js/modernizr.custom.js"></script>
</head>
<body>
<div class="container">

<div class="main clearfix">
  <div class="bb-custom-wrapper">
    
    <div id="bb-bookblock" class="bb-bookblock">
      
      <div class="bb-item">
      <p>This is where I would put the hyperlink 1.</p>
      </div>
      
      <div class="bb-item">
      <p>This is where I would put the hyperlink 2.</p>
      </div>
   
    </div>
    
  </div>
</div>

</div><!-- /container -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="js/jquery.bookblock.js"></script>
<script>
var Page = (function() {

var config = {
$bookBlock : $( '#bb-bookblock' ),
$navNext : $( '#bb-nav-next' ),
$navPrev : $( '#bb-nav-prev' )
},
init = function() {
config.$bookBlock.bookblock( {
orientation : 'horizontal',
speed : 700
} );
initEvents();
},
initEvents = function() {

var $slides = config.$bookBlock.children();

// add navigation events
config.$navNext.on( 'click touchstart', function() {
config.$bookBlock.bookblock( 'next' );
return false;
} );

config.$navPrev.on( 'click touchstart', function() {
config.$bookBlock.bookblock( 'prev' );
return false;
} );

// add keyboard events
$( document ).keydown( function(e) {
var keyCode = e.keyCode || e.which,
arrow = {
left : 37,
up : 38,
right : 39,
down : 40
};

switch (keyCode) {
case arrow.up:
config.$bookBlock.bookblock( 'prev' );
e.preventDefault();
break;
case arrow.down:
config.$bookBlock.bookblock( 'next' );
e.preventDefault();
break;
}

} );
};

return { init : init };

})();
</script>
<script>
Page.init();
</script>
</body>
</html>
